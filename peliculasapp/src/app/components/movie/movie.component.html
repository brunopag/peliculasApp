<div class="container main-container">
  <h1>{{ pelicula.title }}</h1>
  <div class="row">
    <div class="col-md-5">
      <img  class="img-thumbnail img-fluid"
            [src]="pelicula | movieImg:true" alt="">
    </div>

    <div class="col-md-7">
      <h3>Sinopsis</h3>
      <hr>
      <p>{{ pelicula.overview }}</p>
      <h4>Frase celebre</h4>
      <p>{{ pelicula.tagline }}</p>
      <p>Voto promedio <span class="badge badge-primary">{{ pelicula.vote_average }}</span></p>
    </div>
  </div>

</div>
